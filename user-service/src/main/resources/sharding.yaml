rules:
- !SHARDING
  tables:
    users:
      actualDataNodes: ds${0..1}.users
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: users_database_inline
      keyGenerateStrategy:
        column: user_id
        keyGeneratorName: snowflake_key_generator

  shardingAlgorithms:
    users_database_inline:
      type: INLINE
      props:
        algorithm-expression: ds${user_id % 2}

  keyGenerators:
    snowflake_key_generator:
      type: SNOWFLAKE
      props:
        worker-id: 123
- !TRANSACTION
  defaultType: BASE
  providerType: Seata
props:
  sql-show: true
  sql-interceptor-enabled: true